<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    
    <style>
        #myCarousel {
            height: 400px;
        }

        .carousel-inner > .item {
            height: 400px;
        }

        .first-slide { background-color: lightcoral; }
        .second-slide { background-color: lightblue; }
        .third-slide { background-color: lightgreen; }
        .fourth-slide { background-color: lightgoldenrodyellow; }
        .fifth-slide { background-color: lightpink; }
    </style>
</head>
<body>

    <div id="myCarousel" class="carousel slide" data-ride="carousel">

        <div class="carousel-inner">
            <div class="item first-slide">
                <div class="carousel-caption">
                    <h3>First Slide</h3>
                </div>
            </div>

            <div class="item second-slide">
                <div class="carousel-caption">
                    <h3>Second Slide</h3>
                </div>
            </div>

            <div class="item third-slide active">
                <div class="carousel-caption">
                    <h3>Third Slide (Active)</h3>
                </div>
            </div>

            <div class="item fourth-slide">
                <div class="carousel-caption">
                    <h3>Fourth Slide</h3>
                </div>
            </div>

            <div class="item fifth-slide">
                <div class="carousel-caption">
                    <h3>Fifth Slide</h3>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>

        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</body>
</html>
